<div class="wrapper">
    <div class="title">
        Create Departments
    </div>
    <div class="form">
        
            <div class="d-flex flex-row justify-content-left">
            <div class="d-flex flex-column justify-content-left">
                <div class="inputfield">
                    <label>Department Name:<span class="required">*</span></label>
                    <input type="text" class="input" required>
                </div>
                <div class="inputfield">
                    <label>Department Code:</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Department Head:</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Email ID:</label>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="d-flex flex-column justify-content-left">
                <div class="inputfield">
                    <label>Description:</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>IP Indenting Dept:</label>
                    <div class="custom_select">
                        <select required>
                            <option value="">Select</option>
                            <option value="male">Asset</option>
                            <option value="female">Medi</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label>Select Location Name:<span class="required">*</span></label>
                    <div class="custom_select">
                        <select required>
                            <option value="">Select</option>
                            <option value="male">Asset</option>
                            <option value="female">Medi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="inputfield">
                <div class="d-flex flex-column">
                    <label><span class="fw-bold">Issue Point Indication:</span></label>
                    <div class="form-check">
                        <input type="radio" id="GeneralPoint" name="IssuePointIndication" value="GeneralPoint" class="form-check-input">
                        <label for="GeneralPoint" class="form-check-label">General Point</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="WardPoint" name="IssuePointIndication" value="WardPoint" class="form-check-input">
                        <label for="WardPoint" class="form-check-label">Ward Point</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="OTPoint" name="IssuePointIndication" value="OTPoint" class="form-check-input">
                        <label for="OTPoint" class="form-check-label">OT Point</label>
                    </div>
                    <div class="form-check">
                            <input type="radio" id="PharmacyPoint" name="IssuePointIndication" value="PharmacyPoint" class="form-check-input">
                            <label for="PharmacyPoint" class="form-check-label">Pharmacy Point</label>
                    </div>
                    <div class="form-check">
                        <label for="NursingStation">
                        <input type="checkbox" id="NursingStation" name="NursingStation" value="NursingStation">
                        Nursing Station
                        </label>
                    </div>
                </div>
            </div>
            <div class="inputfield">
                <div class="d-flex flex-column">
                <div class="form-check">
                    <label for="ConsignmentDepartment">
                    <input type="checkbox" id="ConsignmentDepartment" name="ConsignmentDepartment" value="ConsignmentDepartment">
                    Consignment Department
                    </label>
                </div>
            <!-- </div> -->
            <!-- <div class="inputfield"> -->
                
                    <label>Login Department:</label>
                    <div class="form-check">
                        <input type="radio" id="Inventory" name="LoginDepartment" value="Inventory" class="form-check-input">
                        <label for="Inventory" class="form-check-label">Inventory</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="Pharmacy" name="LoginDepartment" value="Pharmacy" class="form-check-input">
                        <label for="Pharmacy" class="form-check-label">Pharmacy</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" id="Both" name="LoginDepartment" value="Both" class="form-check-input">
                        <label for="Both" class="form-check-label">Both</label>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="inputfield">
            <div class="d-flex flex-row">
                <label>Status:</label>
                <div class="form-check">
                    <input type="radio" id="Active" name="Status" value="Active" class="form-check-input">
                    <label for="Active" class="form-check-label">Active</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="Inactive" name="Status" value="Inactive" class="form-check-input">
                    <label for="Inactive" class="form-check-label">Inactive</label>
                </div> 
            </div>  
        </div>
    </div>
</div>
