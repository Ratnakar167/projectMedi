<div class="wrapper">
    <div class="title d-flex flex-row">
        Create Sub Departments
        <!-- <h4 class="programmer">
            Programmer
        </h4> -->
    </div>
    <div class="form">
        <div class="d-flex flex-row justify-content-left">
            <div class="d-flex flex-column justify-content-left">
                <div class="inputfield">
                    <label>Store Type:<span class="required">*</span></label>
                    <div class="custom_select">
                        <select required>
                            <option value="">Select</option>
                            <option value="male">Asset</option>
                            <option value="female">Medi</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label>Sub Department Name:</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Sub Department Code:</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label><span class="fw-bold required">Under Department:*</span></label>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <div class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </div>
                    </div>



                </div>
                <div class="inputfield">
                    <label>Description:</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label><span class="fw-bold">Incharge:</span></label>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <div class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="inputfield">
                    <label><span class="fw-bold">Prefix:</span></label>
                    <input type="text" class="input">
                </div>
            </div>
            <div class="d-flex flex-column justify-content-left">
                <div class="inputfield">
                    <div class="form-check">
                        <label for="ComplaintMaintainanceDepartment">
                            <input type="checkbox" id="ComplaintMaintainanceDepartment"
                                name="ComplaintMaintainanceDepartment" value="ComplaintMaintainanceDepartment">
                            Complaint/Maintainance Department
                        </label>
                    </div>

                </div>
                <div class="inputfield">
                    <div class="form-check">
                        <label for="CSSDDepartment">
                            <input type="checkbox" id="CSSDDepartment" name="CSSDDepartment" value="CSSDDepartment">
                            CSSD Department
                        </label>
                    </div>

                </div>
                <div class="inputfield">
                    <div class="form-check">
                        <label for="LinenDepartment">
                            <input type="checkbox" id="LinenDepartment" name="LinenDepartment" value="LinenDepartment">
                            Linen Department
                        </label>
                    </div>
                </div>
                <div class="inputfield">
                    <div class="form-check">
                        <label for="HouseKeepingDepartment">
                            <input type="checkbox" id="HouseKeepingDepartment" name="HouseKeepingDepartment"
                                value="HouseKeepingDepartment">
                            House Keeping Department
                        </label>
                    </div>
                </div>
                <div class="inputfield">
                    <label><strong><u>Description:</u></strong></label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Cash Purchase:</label>
                    <div class="input-group">
                        <input type="text" class="form-control">
                        <div class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="inputfield">
                    <div class="form-check">
                        <label for="TransitDepartment">
                            <input type="checkbox" id="TransitDepartment" name="TransitDepartment"
                                value="TransitDepartment">
                            Transit Department
                        </label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-left">
                <div class="inputfield">
                    <div class="form-check">
                        <label for="PriorityDepartment">
                            <input type="checkbox" id="PriorityDepartment" name="PriorityDepartment"
                                value="PriorityDepartment">
                            Priority Department For Complaint Management
                            <br><span class="fw-bold">For Auto Balancing Consumption Calculation</span>
                        </label>
                    </div>
                </div>
                <div class="inputfield">
                    <div class="form-check">
                        <label for="Dontallowdues">
                            <input type="checkbox" id="Dontallowdues" name="Dontallowdues" value="Dontallowdues">
                            Dont Allow Dues For Cash Patient Return Days
                            <br><span class="fw-bold">Non Moving Returns</span>
                        </label>
                    </div>
                </div>
                <div class="inputfield">
                    <div class="form-check">
                        <label for="ApprovalNotRequired">
                            <input type="checkbox" id="ApprovalNotRequired" name="ApprovalNotRequired"
                                value="ApprovalNotRequired">
                            Approval Not Required For Online Indent Pharmacy Department...:
                        </label>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-left">
                <div class="inputfield">
                    <label>Name For Print:</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <label>Purchase Department:</label>
                    <input type="text" class="input">
                </div>
                <div class="inputfield">
                    <div class="form-check">
                        <label for="AutoConsumption">
                            <input type="checkbox" id="AutoConsumption" name="AutoConsumption" value="AutoConsumption">
                            Auto Consumption:
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <div class="inputfield">
            <label>Status:</label>
            <div class="form-check">
                <input type="radio" id="active" name="status" value="active" class="form-check-input">
                <label for="active" class="form-check-label">Active</label>
            </div>
            <div class="form-check">
                <input type="radio" id="inactive" name="status" value="inactive" class="form-check-input">
                <label for="inactive" class="form-check-label">Inactive</label>
            </div>
        </div>
    </div>
</div>
